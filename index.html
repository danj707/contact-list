<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Contact List App</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <!--contact list form-->
    <div class="contact_add">
        <form id="add_form">
            <h1>Contacts</h1>
            <h3>Add a contact:</h3>

            <label for="firstname">
                <p class="textheader">First Name:</p>
            </label>
            <label>
                <input id="firstname" type="text" name="firstname" placeholder="first name" required></input>
            </label>

            <label for="lastname">
                <p class="textheader">Last Name:</p>
            </label>
            <input id="lastname" type="text" name="lastname" placeholder="last name" required></input>

            <label for="street">
                <p class="textheader">Street Address:</p>
            </label>

            <input id="street" type="text" name="street" placeholder="123 First St" required></input>

            <label for="city">
                <p class="textheader">City:</p>
            </label>
            <input id="city" type="text" name="city" placeholder="San Francisco" required></input>

            <label for="state">
                <p class="textheader">State:</p>
            </label>
            <input id="state" type="text" name="state" maxlength="2" placeholder="CA" required></input>

            <label for="phone">
                <p class="textheader">Phone Number:</p>
            </label>

            <input id="phone" type="text" name="phone" placeholder="555-112-1212" required></input>

            <p>
                <button id="newcontact" type="submit" name="submit">Add Contact</button>
            </p>

        </form>
    </div>

    <!--   display the selected contact-->
    <div class="contact_display">
        <h2>Nextdoor Neighbor</h2>
        <ul class="c_display">
        </ul>
    </div>

    <!--   display the list of contacts, clickable-->
    <div class="contact_list">
        <h2>Current Contacts</h2>
        <ul class="c_list">
        </ul>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript " src="js/app.js "></script>
</body>

</html>
